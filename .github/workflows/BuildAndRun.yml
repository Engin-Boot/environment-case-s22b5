name: Build and Run
 
on: 
    push:
        branches: [master]
 
jobs:
  build:
   env:
      Solution_Name: ReviewOfReviews.sln
   
   runs-on: windows-latest
   steps:
    - uses: actions/checkout@v2

    - name: Build with dotnet
      run: dotnet build

    - name: Run unit tests
      run: dotnet test --logger "console;verbosity=detailed";
